<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Arcade</h1>
        <nav>
            <ul>
                <li><a href="#games">Games</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#favorites">Favorites</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>
    <main>
        <section id="games">
            <h2>Available Games</h2>
            <!-- Game list will be dynamically generated here -->
        </section>
        <section id="categories">
            <h2>Categories</h2>
            <ul>
                <li>Action</li>
                <li>Puzzle</li>
                <li>Adventure</li>
                <li>Sports</li>
                <li>More...</li>
            </ul>
        </section>
        <section id="favorites">
            <h2>Your Favorites</h2>
            <!-- Favorites will be displayed here -->
        </section>
        <section id="search">
            <h2>Search Games</h2>
            <input type="text" id="searchInput" placeholder="Search for a game...">
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Arcade Website</p>
    </footer>
</body>
</html>
